<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{{ title }}</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js'></script>
    <script>
        var mylabels = [
            {% for item in labels %}
                "{{ item }}",
            {% endfor %}
        ]

        values = [
            {% for item in values %}
                {{ item }},
            {% endfor %}
        ]

        $(function () {
        var ctx = document.getElementById("chart").getContext('2d');
        var data = {
            datasets: [{
                label: "Lluvia",
                borderColor: "#3cba9f",
                fill: false,
                data: values,
            }],
            labels: mylabels
        };
        var myLineChart = new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                            },
                    title: {
                    display: true,
                    }
                }  
            }
        });
        });

        $(document).ready(function(){
        setTimeout(refrescar, 5000);
        });
        function refrescar(){
            location.reload();
            $(".canvas").load();
        }
        
    </script>
    <style>
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .canvas{
            width: 80%;
            height: 40vh;
        }
        button {
            width: 400px;
            height: 60px;
            margin-top: 30px;
            font-size: x-large;
            border-radius: 8px;
        }
        a:link, a:visited, a:active {
            text-decoration:none;
            color: black;
        }
    </style>
</head>

<body>
    <h1>{{ title }}</h1>

    <div class="container">
        <div class="canvas">
            <canvas height="540" id="chart" width="960"></canvas>
        </div>
        
        <button> <a href="{{ url_for('index')}}"> Volver al men√∫ principal </a></button>
    </div>

</body>
</html>
